{% extends 'wiki_app/base.html' %}

{% block content %}
{#add a new enrty#}
{% if request.user.is_authenticated %}
    <h2>New Entry</h2>
    <hr/>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'my_entries' %}">Back</a>

{% else %}

<h2>Please <a href="{% url 'login' %}">Log In</a> To Add Entries</h2>

{% endif %}

{% endblock %}
