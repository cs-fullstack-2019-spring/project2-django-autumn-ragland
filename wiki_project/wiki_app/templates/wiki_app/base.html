<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiki App</title>
    {% load static %}
    <link rel="stylesheet" href="../../static/wiki_app/css/bootstrap.css">
    <link rel="stylesheet" href="../../static/wiki_app/css/base.css">
</head>
<body>

<nav>

    {% if request.user.is_authenticated %}
    <h4>{{request.user}}</h4>
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'my_entries' %}">My Entries</a>
    <a href="{% url 'new_entry' %}">New Entry</a>
    <br>
    <a href="{% url 'logout' %}">Logout</a>

    {% else %}
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'my_entries' %}">My Entries</a>
    <a href="{% url 'new_entry' %}">New Entry</a>
    <br>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'new_user' %}">New User</a>
    <br>
    {% endif %}
    <form class="searchBar" action="{% url 'search' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="searchBar" placeholder="search all entries...">
        <button type="submit">Search</button>
    </form>
</nav>

{% block content %}

{% endblock %}
<footer class="footer_base">
    <p>created by autumn ragland codecrew 2019</p>
</footer>
</body>
</html>
